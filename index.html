<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Kernel-V8 | GPU Stress Test</title>
    <link rel="stylesheet" href="ui/style.css">
</head>
<body>
    <div id="bench-progress"></div>
    <div class="hud-mini top-left">
        <div id="fps">-- FPS</div>
        <div id="gpu-id">INITIALIZING...</div>
    </div>
    <div class="watermark">
        AUTHOR / <b>SUNJUNHE</b>
        <span>ENGINE: KERNEL-V8 / ARCH: WEBGL2</span>
    </div>
    <div class="panel" id="ui-panel">
        <div class="section-title">Compute Density</div>
        <div class="btn-grid">
            <button id="m-std" class="active" onclick="setMode(false)">Balanced</button>
            <button id="m-pwr" onclick="setMode(true)">Extreme</button>
        </div>
        <div class="section-title">Sampling Rate</div>
        <div id="q-grid" class="btn-grid"></div>
        <button id="bench-trigger" onclick="runBenchmark()">EXECUTE STRESS TEST</button>
    </div>
    <canvas id="c"></canvas>

    <script type="module" src="core/interaction.js"></script>
</body>
</html>
